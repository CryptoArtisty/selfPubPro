<!DOCTYPE html>
<html>
<body>
  <h1>Extension Settings</h1>
  <label>
    Pages to scrape: 
    <input type="number" id="maxPages" min="1" max="5" value="1">
  </label>
  <label>
    Autosuggest rate (req/sec):
    <input type="number" id="autosuggestRate" min="1" max="10" value="5">

  <script src="options.js"></script>
</body>
</html>
